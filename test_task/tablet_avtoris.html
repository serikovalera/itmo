<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/library.css" />
    <link rel="stylesheet" href="css/style_LP-avtoris-desk.css" />
    <link rel="stylesheet" href="css/tablet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>tBot</title>
  </head>
  <body>
    <div class="header container">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
        <h3>tBot</h3>
      </div>
      <div class="menu_itm forTablet">
        <a>Подключение</a>
        <a>Оплата</a>
        <a>Контакты</a>
        <a>Выход</a>
      </div>
    </div>
    <div class="main container">
      <img src="images/purple_circle.svg" alt="/" />
      <img src="images/turquoise_circle.svg" alt="/" />
      <img src="images/big_purple_circle.svg" alt="/" />

      <div class="information">
        <div class="main__title">
          <span>Telegram чат</span> <br />на вашем сайте
        </div>
        <div>
          Общение с клиентами станет простым и удобным, а подключение займет 5
          минут. Первый месяц — <b>бесплатно</b>!
        </div>
        <div class="button main__button">Подключить</div>
      </div>
      <img src="images/tablet_img/avtoris_illustration.svg" alt="" />
    </div>
  </body>
</html>
